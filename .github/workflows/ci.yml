name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        env:
          POETRY_VIRTUALENVS_CREATE: "false"
        run: |
          poetry install

      - name: Run tests
        env:
          MCP_DETERMINISTIC_SECRET: "ci-deterministic-secret-please-change"
        run: |
          poetry run pytest
